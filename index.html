<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAD</title>
</head>
<body>
    <canvas id="cad-canvas">
        Your browser does not support webgl
    </canvas>
    <span id="scale-box" style="vertical-align:top; display: none;">
        Scale : 
        <input type="range" min="1" max="100" value="10" id="square-slider">
    </span>
    <div style="margin-top: 10px;">
        <button id="line-button">Line</button>
        <button id="square-button">Square</button>
        <button id="polygon-button">Polygon</button>
    </div>
    <p id="value-tester"></p>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
