<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAD</title>
</head>
<body>
    <canvas id="cad-canvas" style="border: 2px solid black;">
        Your browser does not support webgl
    </canvas>
    <span id="scale-box" style="vertical-align:top; display: none;">
        Scale : 
        <input type="range" min="1" max="100" value="10" id="square-slider">
    </span>
    <div style="margin-top: 10px;">
        <button id="line-button">Line</button>
        <button id="square-button">Square</button>
        <button id="polygon-button">Polygon</button>
        <select name="color" id='color' onchange="changeColor()">
            <option hidden selected value="">Color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="cyan">Cyan</option>
            <option value="yellow">Yellow</option>
            <option value="magenta">Magenta</option>
            <option value="black">Black</option>
        </select>
        <button id="save-button">Save</button>
        <input id="load-button" type="file" accept="application/json">
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="module" src="utilities.js"></script>
</body>
</html>
